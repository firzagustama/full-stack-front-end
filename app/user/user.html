<div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group"> <label for="loginId" class="label">Username</label> <input id="loginId" type="text" class="input" placeholder="Username / Email Address" ng-model="loginId"> </div>
                            <div class="group"> <label for="loginPassword" class="label">Password</label> <input id="loginPassword" type="password" class="input" data-type="password" placeholder="password" ng-model="password"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign In" ng-click="login()"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="registUsername" class="label">Username</label> <input id="registUsername" type="text" class="input" placeholder="admin" ng-model="username"> </div>
                            <div class="group"> <label for="registEmail" class="label">Email Address</label> <input id="registEmail" type="email" class="input" data-type="password" placeholder="admin@admin.com" ng-model="email"> </div>
                            <div class="group"> <label for="registPassword" class="label">Password</label> <input id="registPassword" type="password" class="input" data-type="password" placeholder="password" ng-model="password"> </div>
                            <div class="group"> <input type="submit" class="button" value="Sign Up" ng-click="register()"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
